name: Build LSQUIC with BoringSSL

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            triplet: x64-linux
          - os: windows-latest
            triplet: x64-windows-static
          - os: macos-latest
            triplet: x64-osx

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout LSQUIC Repository and Submodules
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Install Go (for BoringSSL build)
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'

    - name: Install Build Tools and NASM
      run: |
        if [[ "${{ runner.os }}" == "Linux" ]]; then
          sudo apt-get update && sudo apt-get install -y ninja-build nasm
        elif [[ "${{ runner.os }}" == "macOS" ]]; then
          brew install ninja nasm
        fi
      shell: bash
      if: runner.os != 'Windows'

    - name: Install NASM (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/setup-nasm@v1

    - name: Setup MSVC Developer Command Prompt (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Bootstrap vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        cd vcpkg
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          ./bootstrap-vcpkg.bat -disableMetrics
        else
          ./bootstrap-vcpkg.sh -disableMetrics
        fi
      shell: bash

    - name: Install Dependencies via vcpkg
      run: ./vcpkg/vcpkg install zlib:${{ matrix.triplet }} libevent:${{ matrix.triplet }}
      shell: bash

    - name: Build BoringSSL from Source
      run: |
        git clone https://boringssl.googlesource.com/boringssl
        # FIX: Build from within the boringssl directory
        cd boringssl
        git checkout 9fc1c33e9c21439ce5f87855a6591a9324e569fd
        # FIX: Disabling tests is the definitive way to prevent the Ubuntu compiler error
        cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
        cmake --build build --config Release
      shell: bash

    - name: Configure and Build LSQUIC
      run: |
        cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DBORINGSSL_DIR=${{ github.workspace }}/boringssl -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }}
        cmake --build build --config Release
      shell: bash

    - name: Package Build Artifacts
      shell: pwsh
      run: |
        $artifactDir = "lsquic-dist-${{ matrix.triplet }}"
        New-Item -ItemType Directory -Path "$artifactDir/lib" -Force
        New-Item -ItemType Directory -Path "$artifactDir/include" -Force

        # Copy all build outputs to the artifact directory
        Copy-Item -Path "build/lib/*" -Destination "$artifactDir/lib/" -Recurse -ErrorAction SilentlyContinue
        Copy-Item -Path "build/bin/*" -Destination "$artifactDir/lib/" -Recurse -ErrorAction SilentlyContinue # For Windows DLLs
        Copy-Item -Path "include/*" -Destination "$artifactDir/include/" -Recurse -ErrorAction SilentlyContinue
        Copy-Item -Path "boringssl/build/crypto/*" -Destination "$artifactDir/lib/" -Recurse -ErrorAction SilentlyContinue
        Copy-Item -Path "boringssl/build/ssl/*" -Destination "$artifactDir/lib/" -Recurse -ErrorAction SilentlyContinue
        Copy-Item -Path "boringssl/include/*" -Destination "$artifactDir/include/" -Recurse -ErrorAction SilentlyContinue
        Copy-Item -Path "vcpkg/installed/${{ matrix.triplet }}/lib/*" -Destination "$artifactDir/lib/" -Recurse -ErrorAction SilentlyContinue
        Copy-Item -Path "vcpkg/installed/${{ matrix.triplet }}/include/*" -Destination "$artifactDir/include/" -Recurse -ErrorAction SilentlyContinue

        if ("${{ runner.os }}" -eq "Windows") {
          Compress-Archive -Path $artifactDir -DestinationPath "${artifactDir}.zip"
        } else {
          tar -czf "${artifactDir}.tar.gz" -C $artifactDir .
        }

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lsquic-release-${{ runner.os }}-${{ matrix.triplet }}
        path: lsquic-dist-${{ matrix.triplet }}.${{ runner.os == 'Windows' && 'zip' || 'tar.gz' }}
        retention-days: 7